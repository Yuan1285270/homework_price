<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT 價格追蹤系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">AI價格追蹤系統</h1>

    <!-- 輸入區塊 -->
    <div class="card mb-4">
        <div class="card-header">新增商品價格</div>
        <div class="card-body">
            <form id="price-form">
                <div class="mb-3">
                    <label for="date" class="form-label">日期</label>
                    <input type="date" class="form-control" id="date" required />
                </div>
                <div class="mb-3">
                    <label for="product" class="form-label">商品名稱</label>
                    <input type="text" class="form-control" id="product" placeholder="例如：GPT-4 API" required />
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">價格（美元）</label>
                    <input type="number" step="0.0001" class="form-control" id="price" required />
                </div>
                <div class="mb-3">
                    <label for="unit" class="form-label">單位說明</label>
                    <input type="text" class="form-control" id="unit" placeholder="例如：每 1K token（輸入）" required />
                </div>
                <div class="mb-3">
                    <label for="source" class="form-label">資料來源</label>
                    <input type="url" class="form-control" id="source" placeholder="https://openai.com/pricing" required />
                </div>
                <button type="submit" class="btn btn-primary">送出</button>
            </form>
        </div>
    </div>

    <!-- 查詢區塊 -->
    <div class="card">
        <div class="card-header">商品價格查詢</div>
        <div class="card-body">
            <input type="text" id="search" class="form-control mb-3" placeholder="輸入商品名稱查詢..." />
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>日期</th>
                    <th>商品名稱</th>
                    <th>價格</th>
                    <th>單位</th>
                    <th>來源</th>
                </tr>
                </thead>
                <tbody id="price-table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('price-form');
    const tableBody = document.getElementById('price-table-body');
    const searchInput = document.getElementById('search');

    async function loadPrices(query = '') {
        const res = await fetch(`/api/prices?query=${encodeURIComponent(query)}`);
        const data = await res.json();
        tableBody.innerHTML = data.map(item => `
        <tr>
          <td>${item.date}</td>
          <td>${item.product}</td>
          <td>${item.price}</td>
          <td>${item.unit}</td>
          <td><a href="${item.source}" target="_blank">來源</a></td>
        </tr>
      `).join('');
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const date = document.getElementById('date').value;
        const product = document.getElementById('product').value;
        const price = document.getElementById('price').value;
        const unit = document.getElementById('unit').value;
        const source = document.getElementById('source').value;

        await fetch('/api/prices', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ date, product, price, unit, source })
        });

        form.reset();
        await loadPrices();
    });

    searchInput.addEventListener('input', async () => {
        await loadPrices(searchInput.value);
    });

    // 初始化資料
    loadPrices();
</script>
</body>
</html>
